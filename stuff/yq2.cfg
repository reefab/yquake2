set m_yaw           0.022
set m_forward       1
set m_side          0.8
set lookspring		0
set lookstrafe		0
set freelook		1
set ogg_enable		0
set cd_nocd		0
set s_initsound	0
set r_shadows 0
set gl_shadows 0
