//
// KEY BINDINGS
//

unbindall

bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"

bind    MOUSE1	+attack

bind    s           +back
bind    w	    +forward
bind    a           +moveleft
bind    q           +left
bind    d           +moveright
bind    e           +right

bind    TAB         inven
bind    ENTER       invuse
bind    o           invprev
bind    p           invnext
bind	BACKSPACE   invdrop

bind	MWHEELDOWN	weapprev
bind	MWHEELUP	weapnext

// bind	q			use quad damage

bind    SHIFT 		+speed

bind    c       +movedown
bind    SPACE      +moveup

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"

bind    F1          "cmd help"
bind	F5			"echo Quick Saving...; wait; save quick"
bind	F9			"echo Quick Loading...; wait; load quick"
bind	F12			"screenshot"

bind    t           "messagemode"

